<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel=" stylesheet" href="css/all.min.css">
    <link rel=" stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif&display=swap" rel="stylesheet">
    <link rel=" stylesheet" href="css/style.css">


</head>

<body>

    <section id="first">
        <div class="container">

            <div class="row">
                <div class="col-lg-6    item">
                    <div class="row">
                        <div class="col-lg-12    photo ">
                            <div class="cover">


                            </div>

                        </div>




                        <div class="col-lg-12  inputs ">

                            <form id="form">

                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">FullName:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputEmail3" placeholder="Enter Full Name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputPassword3" class="col-sm-2 col-form-label">Email:</label>

                                    <div class="col-sm-10 design">
                                        <input type="Email" class="form-control" id="email" placeholder="Enter Your Email" onkeydown="emailValidation()">
                                        <div class="error mt-1"></div>

                                    </div>

                                </div>
                                <div class="form-group row">
                                    <label for="inputPassword3" class="col-sm-2 col-form-label">Phone:</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control " id="inputPassword3 " placeholder="Enter Your Phone">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password:</label>
                                    <div class="col-sm-10  ahmed ">
                                        <input type="password" class="form-control" id="myInput" placeholder="Enter Your Password">
                                        <span>
                                      <button id="method" type="button">show password</button>
                                          <i class="fa fa-eye" id="icon1"></i>
                                          <i class="fa fa-eye-slash" id="icon2"></i>
                                      </span>

                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputPassword3" class="col-sm-2 col-form-label">Message:</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder=" Your Comment" rows="2"></textarea>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-success  "> Submit<i class=" ml-2 fa fa-arrow-right icon"></i></button>
                                    </div>
                                </div>
                            </form>

                        </div>


                    </div>




                </div>

            </div>

        </div>



    </section>











    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
